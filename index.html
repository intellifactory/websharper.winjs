<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tests</title>
        <script src="Content/Tests.head.js"></script>
        <link rel="stylesheet" href="Content/Tests.css" />
        <link rel="stylesheet" href="Styles.css" />
    </head>
    <body style="visibility: hidden">
        <header>
            <h1>WinJS Samples</h1>
            <div data-win-control="WinJS.UI.SearchBox"></div>
        </header>
        <div data-win-control="WinJS.UI.Hub">
            <div data-win-control="WinJS.UI.HubSection" data-win-options="
                {
                    header         : 'ListView',
                    isHeaderStatic : true
                }
            ">
                <div id="tileTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                    <div class="tile">
                        <h1 data-win-bind="textContent: Letter"></h1>
                    </div>
                </div>
                <div data-win-control="WinJS.UI.ListView" data-win-options="
                    {
                        itemDataSource   : Resources.Tiles.dataSource,
                        itemTemplate     : select('#tileTemplate'),
                        layout: {
                            type        : WinJS.UI.GridLayout,
                            orientation : WinJS.UI.Orientation.vertical
                        },
                        selectionMode    : 'none',
                        itemsReorderable : true
                    }
                "></div>
                <h3>Description</h3>
                <p>ListView allows you to display large amounts of data in a customizable list.</p>
            </div>
            <div data-win-control="WinJS.UI.HubSection" data-win-options="
                {
                    header         : 'ToggleSwitch',
                    isHeaderStatic : true
                }
            ">
                <button id="toggleAll">Toggle all</button>
                <div data-win-control="WinJS.UI.ToggleSwitch" data-win-options="
                    {
                        title   : 'Wi-Fi',
                        checked : true
                    }
                "></div>
                <div data-win-control="WinJS.UI.ToggleSwitch" data-win-options="
                    { title: 'NFC' }
                "></div>
                <h3>Description</h3>
                <p>A control that lets the user switch an option between two states.</p>
            </div>
            <div data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'FlipView', isHeaderStatic: true}">
                <div id="imageTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                    <div class="image">
                        <h2 data-win-bind="textContent: Title"></h2>
                        <img width="480" height="272" data-win-bind="src: Url" />
                    </div>
                </div>
                <div data-win-control="WinJS.UI.FlipView" data-win-options="
                    {
                        itemDataSource : Resources.Images.dataSource,
                        itemTemplate   : select('#imageTemplate')
                    }
                "></div>
                <h3>Description</h3>
                <p>Displays a collection, such as a set of photos, one item at a time.</p>
            </div>
            <div data-win-control="WinJS.UI.HubSection" data-win-options="
                {
                    header         : 'Pivot',
                    isHeaderStatic : true
                }
            ">
                <div data-win-control="WinJS.UI.Pivot" data-win-options="
                    { title : 'SETTINGS' }
                ">
                    <div data-win-control="WinJS.UI.PivotItem" data-win-options="
                        { header : 'system' }
                    ">
                        <div data-win-control="WinJS.UI.Repeater" data-win-options="
                            { data : Resources.Settings }
                        ">
                            <h2 class="setting" data-win-bind="textContent: Name"></h2>
                        </div>
                    </div>
                    <div data-win-control="WinJS.UI.PivotItem" data-win-options="
                        { header : 'applications' }
                    ">
                        <div data-win-control="WinJS.UI.Repeater" data-win-options="
                            { data : Resources.ApplicationSettings }
                        ">
                            <h2 class="setting" data-win-bind="textContent: Name"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Content/Tests.min.js"></script>
    </body>
</html>
